<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <table>
    <tr>
      <th>INFORMATION</th>
      <th></th>
      <th>ACTIONS</th>
    </tr>
      <td>cash: </td>
      <td>$<span id = "cash"></span></td>
      <td><span class = "action"><button id=actionButton>HACK IT [+$<span id = "cashEarned"></span>]</button></span></td>
    <tr>
      <td>processing power: </td>
      <td><span id = "procPower"></span> MHz</td>
      <td><span class = "upProcPower"><button id=upProcPowerButton>upgrade processing power [-$<span id = "procPrice"></span>]</button></span></td>
    </tr>
    <tr>
      <td>traced: </td>
      <td><span id = "traceLevel"></span>%</td>
      <td><span class = "bounce"><button id=bounceButton>bounce signal [<span id = "bouncePrice"></span> MB]</button></span></td>
    </tr>
    <tr>
      <td>trace factor: </td>
      <td><span id = "traceFactor"></span></td>
      <td><span class = "proxy"><button id=proxyButton>install proxy [<span id = "proxyPrice"></span> MB]</button></span></td>
    </tr>
      <td>memory: </td>
      <td><span id = "memory"></span> MB</td>
      <td><span class = "upMemory"><button id=upMemoryButton>upgrade memory [-$<span id = "memoryPrice"></span>]</button></span></td>
  </table>
  <br>
  <br>
  time: <span id = "time"></span> sec
  <br>
  <br>
  <span id = "textLog"><span id = "slip"></span></span>
</body>
</html>
